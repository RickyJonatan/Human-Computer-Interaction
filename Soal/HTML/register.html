        <!--form-->
        <main>
        <div class="form-register">
        <form action="">

            <h1>Register</h1>

            <div class="grup">
                <input id="name-input" type="text" placeholder="Fullname"><br>
            </div>

            <div class="grup">
                <input id="email-input" type="text" placeholder="E-mail"><br>
            </div>

            <div class="grup">
                <input id="password-input" type="password" placeholder="Password"><br>
            </div>

            <div class="grup">
                <label for="radio-male">MALE</label>
                <input id="radio-male" type="radio" name="gender" value="male">

            </div>

            <div class="grup">
                <label for="radio-male">FEMALE</label>
                <input id="radio-female" type="radio" name="gender" value="female">
            </div>

            <div class="grup">
                <select name="Payment" id="Payment">
                    <option value=""  >Choose Payment Method</option>
                    <option value="OVO">OVO</option>
                    <option value="OVO">GOPAY</option>
                    <option value="OVO">CASH</option>
                </select>
            </div>  

            <div class="grup">
                <input id="terms" type="checkbox" >AGREE TO TERMS AND CONDITIONS
            </div>
               
            <div class="button">
                <input id="register-btn" type="submit" onclick="OnRegister()" value="Register">
            </div>

        </form>
    </div>
